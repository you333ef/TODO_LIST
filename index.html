<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <title>To-Do List App</title>
  <link rel="stylesheet" href="leon.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="HEAD"  style="cursor: pointer;"><i class="fa-solid fa-cloud-sun"onclick='DARK_LIGHT(this)' style="cursor: pointer;"></i>To Do List App</h1>
      <div class="input-container">
        <input type="text" id="input" placeholder="Type Your Task Here...">
        <button class="add-btn"id="add-btn">+</button>
      </div>
    </header>

    <section class="tasks-section">
      <h2  class="To">Tasks To Do</h2>
      <div id="task">
      
      </div>
    </section>

    <footer class="footer">
      <div class="task-count"onclick="DELETEALL() "style="cursor: pointer;">Delete Tasks</div>
      <div class="completed-count"style="cursor: pointer;" >number of tasks <span class="span_length"></span></div>
    </footer>
  </div>
  <script src="./json.js"></script>
</body>
</html>
